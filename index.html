<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kanban</title>
</head>

<body>
    <!-- Tool box nav -->
    <div class="toolbox-cont">
        <!-- color filters -->
        <div class="tool-box-filter-cont">
            <div class="lightPink color-box"></div>
            <div class="lightGreen color-box "></div>
            <div class="lightBlue color-box"></div>
            <div class="black color-box"></div>
        </div>
        <!-- Action buttons -->
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="remove-btn fa-solid fa-minus"></i>
            </div>
        </div>
    </div>
    <div class="main-cont">
        <!-- Tickets -->
        <!-- <div class="ticket-cont">
            <div class="ticket-color"></div>
            <div class="ticket-id"></div>
            <div class="ticket-task"></div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
        </div> -->
        <div class="modal-cont">
            <textarea placeholder="Enter Your Task" class="textarea-cont" name="" id=""></textarea>
            <div class="priority-container">
                <div class="lightPink priority-colors"></div>
                <div class="lightGreen priority-colors"></div>
                <div class="lightBlue priority-colors"></div>
                <div class="black priority-colors"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/12a9a08f58.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</html>
